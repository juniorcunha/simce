<div class="modal-dialog" {% block style %}{% endblock %}>
	<div class="modal-content">
		<div class="modal-header">
			<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
			<h4 class="modal-title">{% block title %}{% endblock %}</h4>
		</div>
		<div class="modal-body">
		  {% block content %}{% endblock %}
		</div>
		<div class="modal-footer">
			{% block footer %}
			<button type="button" class="btn btn-default" data-dismiss="modal"><span class="cus-delete"></span> Cancelar</button>
			<button type="button" class="btn btn-default" onclick="SiMCE.functions.submit();"><span class="cus-disk"></span> Salvar</button>
			{% endblock %}
		</div>
	</div>
</div>
