{% import  'Core/Views/components.twig.html' as ui %}

<input type="hidden" name="data[tipo]" value="judicial">

<div class="form-group">
	<div class="col-sm-1 col-sm-offset-1">
		<input name="data[modo]" type="radio" value="1" checked>
	</div>
	<div class="col-sm-2" style="margin: 7px 0px 0px -40px;">
		<b>Criar um novo relatório</b><br>
	</div>
</div>

<div class="form-group">
	<div class="col-sm-1 col-sm-offset-1">
		<input name="data[modo]" type="radio" value="2">
	</div>
	<div class="col-sm-2" style="margin: 7px 0px 0px -40px;">
		<b>Carregar o relatório salvo:</b>
	</div>
	<div class="col-sm-4">
		<select name="data[id]" class="form-control">
			{% for obj in data.relatorios %}
				<option value="{{ obj.id }}">{{ obj.nome }}</option>
			{% endfor %}
		</select>
	</div>
</div>

<!-- Ajusta os itens de navegação -->
<script>
	// Botão voltar
	$(".btn-prev").removeClass("disabled").off().on( 'click', SiMCE.functions.loadMenu );
	// Botão avançar
	$(".btn-next").addClass("hidden");
	// Botão gerar
	$(".btn-run").removeClass("hidden");
</script>
