{% extends 'Core/Views/modules.twig.html' %}
{% import  'Core/Views/components.twig.html' as ui %}

{% block title %}Operações{% endblock %}
{% block description %}Define as operações do sistema{% endblock %}

{% block content %}

	<button type="button" class="btn btn-default btn-sm btn-add" onclick="SiMCE.functions.showForm();"><span class="cus-add"></span> Adicionar</button>
	<button type="button" class="btn btn-default btn-sm disabled btn-edit" onclick="SiMCE.functions.editForm();"><span class="cus-page-edit"></span> Editar</button>
	<button type="button" class="btn btn-default btn-sm disabled btn-remove" onclick="SiMCE.functions.removeForm();"><span class="cus-delete"></span> Remover</button>
	
	<br><br>
	
	<table id="datagrid" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Início</th>
				<th>Fim</th>
				<th>Vara</th>
				<th>Autos</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	
{% endblock %}
